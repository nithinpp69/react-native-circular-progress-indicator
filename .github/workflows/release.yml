name: "ðŸš€ release"
on:
 push:
  branches:
    - main

jobs:
  release:
    name: ðŸš€ release
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14
        registry-url: https://registry.npmjs.org
    - name: Install dependencies
      run: yarn
    - name: Release
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}